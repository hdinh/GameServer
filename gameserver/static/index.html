<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"/>

        <title>Tien Len</title>

        <link rel="stylesheet" type="text/css" href="./stylesheets/style.css" />

        <script type="text/javascript">
            // Escape from iframes.
            var in_iframe = window.location != window.top.location;
            if (in_iframe) window.top.location = window.location;
        </script>

        <script type="text/javascript" src="./js/jquery-1.7.2.js"></script>

        <script type="text/javascript" src="./js/Remote.js"></script>
        <script type="text/javascript" src="./js/Game.js"></script>
        <script type="text/javascript" src="./js/View.js"></script>
        <script type="text/javascript" src="./js/app.js"></script>
    </head>

    <body>
        <div style="position: absolute; top: 0px; left: 0px; display: table; height: 100%; width: 100%; z-index: 0;">
            <div style="display: table-cell; height: 100%; text-align: center; vertical-align: middle; width: 100%;">
                <div style="padding: 0px;">
                    <div style="display: block; height: 50px;">&#160;</div>
                    <div style="height: 640px; width: 800px; position: relative; margin-left: auto; margin-right: auto;">

                        <div id="information_prompt" class="prompt">
                            <div style="display: table-cell; height: 100%; text-align: center; vertical-align: middle; width: 100%;">
                                <div style="opacity: 0.9; background-color: #EEEEEE; border: #BBBBBB 1px solid; display: table; margin: 0px; margin-left: auto; margin-right: auto; width: 450px;">
                                    <div style="display: table-cell; font-size: 12px; padding: 32px; vertical-align: middle;">
                                        <span style="font-size: 32px;">Tien Len</span><br />
                                        &#160;<a class="edge" id="email_address" href="#" style="color: #000000; font-size: 12px;"></a>&#160;<br />
                                        <br />
                                        <div style="font-size: 14px; font-weight: normal; text-align: center;">
                                            <input type="text" id="host_table_input" style="background-color: #FFFFFF; border: #BBBBBB 1px solid; color: #888; font-size: 14px; margin-bottom: 4px; padding: 4px; text-align: center; width: 200px;" />
                                            <br />
                                            <input type="text" id="join_table_input" style="background-color: #FFFFFF; border: #BBBBBB 1px solid; color: #888; font-size: 14px; margin-bottom: 4px; padding: 4px; text-align: center; width: 200px;">

                                            <br />
                                        </div>
                                        <br />
                                        <img id="information_button" src="./images/option-continue.png" style="cursor: pointer; margin-top: 3px;" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <canvas id="canvas" class="board" style="z-index: 2;" height="640" width="800"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>

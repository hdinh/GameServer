<html>
<head>
  <title>Create table</title>

  <script type="text/javascript" src="{{ escape(handler.settings['static_path']) }}/js/jquery-1.4.4.js"></script>
  <script type="text/javascript" src="{{ escape(handler.settings['static_path']) }}/js/tienlen.lobby.manager.js"></script>
  <script type="text/javascript">
    $(document).ready(function() { 
      $("#newTableButton").click(function() {
        TL.manager.createTable($("#tableName").val());
      });
    })
  </script>
</head>
<body>
<h1>Create new table</h1>
<input type="text" id="tableName" />
<input type="submit" value="New table" id="newTableButton" />
</body>
</html>
